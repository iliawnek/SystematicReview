{% extends 'registration/base.html' %}

{% block head_title %}Login{% endblock %}

{% block content %}
  <div class="page-header">
  <h1>Login</h1>
  Don't have an account? <a href="{% url 'registration_register' %}">Create one now.</a>
  </div>
  <form class="login" method="POST" action="">
    {% csrf_token %}

    <div class="row">
      <div class="col-md-6">

        <input id="username" class="form-control" maxlength="30" name="username" placeholder="username"
               type="text"/>{{ form.login.errors }}

        <input id="password" class="form-control" name="password" placeholder="password"
               type="password"/>{{ form.password.errors }}

        <a href="{% url 'auth_password_reset' %}">Forgot password?</a>
        <br>
        <br>
    {{ form.non_field_errors }}
      </div>
    </div>

    <button class="primaryAction btn btn-primary" type="submit">Login</button>
  </form>

{% endblock %}
