{% extends 'registration/base.html' %}

{% block head_title %}Login{% endblock %}

{% load bootstrap %}
{% block content %}
  <div class="page-header">
    <h2>Login</h2>
    <p>Don't have an account? <a href="{% url 'registration_register' %}">Create one now.</a></p>
  </div>

  <div class="row">
    <div class="col-md-6">
      <form class="login" method="POST" action="">
        {% csrf_token %}

        {{ form|bootstrap }}

        <p>
          <a href="{% url 'auth_password_reset' %}">Forgot password?</a>
        </p>

        <button class="primaryAction btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>

{% endblock %}
