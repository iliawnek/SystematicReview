{% extends 'base.html' %}

{% block head_title %}Delete {{ review.title }}{% endblock %}

{% block body %}
<div class="page-header">
  <h2>Confirm deletion of review "{{ review.title }}"</h2>
</div>

  <form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this review?</p>
    <a href="{% url "review" object.pk %}" class="btn btn-default">No - Cancel</a>
    <input type="submit" value="Yes - Permanently delete this review" class="btn btn-danger"/>
  </form>
{% endblock %}
