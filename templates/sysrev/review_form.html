{% extends 'base_with_query_dependencies.html' %}

{% block head_title %}
  Edit {{ review.title }}
{% endblock %}

{% load bootstrap %}
{% block body %}
  <div class="page-header">
    <h2>Editing: {{ review.title }}</h2>
    <nav>
      <a href="{{ object.get_absolute_url }}" class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-left"></span> Discard changes
      </a>

      <div class="vertical-divider"></div>

      <a href="{{ object.get_absolute_url }}/delete" class="btn btn-danger">
        <span class="glyphicon glyphicon-trash"></span> Delete this review
      </a>
    </nav>
  </div>

  <form action="" method="post">
    {% csrf_token %}

    {{ form|bootstrap }}

    <input type="submit" value="Save Changes" class="btn btn-primary"/>
  </form>
{% endblock %}
