{% extends 'base.html' %}

{% block head_title %}Edit {{ review.title }}{% endblock %}

{% load bootstrap %}
{% block body %}
  <form action="" method="post">
    {% csrf_token %}

    {{ form|bootstrap }}

    <a href="{% url "review" object.pk %}" class="btn btn-default">Cancel</a>
    <input type="submit" value="Update" class="btn btn-primary"/>
  </form>
{% endblock %}
