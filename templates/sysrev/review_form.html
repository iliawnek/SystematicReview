{% extends 'base_with_query_dependencies.html' %}

{% block head_title %}
  Edit {{ review.title }}
{% endblock %}

{% load bootstrap %}
{% block body %}
  <div class="page-header">
    <h2>Editing: {{ review.title }}</h2>
  </div>

  <form action="" method="post">
    {% csrf_token %}

    {{ form|bootstrap }}

    <a href="{{ object.get_absolute_url }}" class="btn btn-default">Cancel</a>
    <input type="submit" value="Save changes" class="btn btn-primary"/>
  </form>
{% endblock %}
