{% extends 'base.html' %}
{% include 'jquery_ui.html' %}

{% block head_title %}Edit {{ review.title }}{% endblock %}

{% load bootstrap %}
{% block body %}
  <form action="" method="post">
    {% csrf_token %}

    {{ form|bootstrap }}

    <a href="{% url 'review' object.pk %}" class="btn btn-default">Cancel</a>
    <input type="submit" value="Update" class="btn btn-primary"/>
    <a href="{% url 'review_delete' object.pk %}" class="btn btn-danger">Delete</a>
  </form>
{% endblock %}
