{% extends 'base.html' %}

{% block head_title %}Edit {{ review.title }}{% endblock %}

{% load bootstrap %}
{% block body %}
  <form action="" method="post">
    {% csrf_token %}

    {{ form|bootstrap }}

    <a href="{% url 'review' object.pk %}" class="btn btn-default">Cancel</a>
    <input type="submit" value="Update" class="btn btn-primary"/>
    <a href="{% url 'review_delete' object.pk %}" class="btn btn-danger">Delete</a>
  </form>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
{% endblock %}

{% block extra_body %}
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
{% endblock %}
